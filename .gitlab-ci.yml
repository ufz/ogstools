stages:
  - test
  - deploy

variables:
  POETRY_CACHE_DIR: "$CI_PROJECT_DIR/.cache"
  DOCKER_IMAGE: registry.opengeosys.org/ogs/tools/ogstools/ci-python-3.9

workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
      changes:
        - Dockerfile
      variables:
        DOCKER_IMAGE: $CI_REGISTRY_IMAGE/ci-python-3.9:$CI_COMMIT_REF_SLUG
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

image: $DOCKER_IMAGE

cache:
  paths:
    - .cache

before_script:
  - python -m venv --upgrade-deps .venv
  - source .venv/bin/activate
  - pip install -e ".[dev,test]"

build:
  script:
    - pyproject-build

tests (arch):
  tags: [shell, envinf]
  script:
    - tox -p
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

tests:
  script:
    - set -x
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    # give xvfb some time to start
    - sleep 3
    - set +x
    - tox -p

tests win:
  tags: [windows]
  before_script:
    - python -m venv .venv
    - .venv\Scripts\Activate.ps1
    - pip install -e ".[dev,test]"
  script:
    - tox -p
    # Bug: -e docs only works on Windows when called from docs/-dir.
    - cd docs
    - tox -e docs

.docs-script: &docs-script
  - tox -e docs
  - mv docs/_build/html public

docs preview:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - *docs-script
  artifacts:
    paths:
      - public
  environment:
    name: docs preview $CI_MERGE_REQUEST_IID
    url: "https://$CI_PROJECT_ROOT_NAMESPACE.$CI_PAGES_DOMAIN/-/tools/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html"

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - *docs-script
  artifacts:
    paths:
      - public
  environment: production

publish:
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    TWINE_REPOSITORY: pypi
    PYTHON_KEYRING_BACKEND: keyring.backends.null.Keyring
  script:
    - tox -e publish

docker image:
  stage: .pre
  tags:
    - envinf
    - shell
  rules:
    - changes:
        - Dockerfile
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $DOCKER_IMAGE .
    - docker push $DOCKER_IMAGE
