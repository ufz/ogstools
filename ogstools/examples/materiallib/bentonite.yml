name: bentonite
group: medium
properties:
  density:
    - type: Constant
      value: 2500
      unit: kg/m³
  specific_heat_capacity:
    - type: Constant
      value: 900
      unit: J/(kg·K)
  thermal_conductivity:
    - type: Constant
      value: 0.6
      unit: W/(m·K)
  thermal_expansivity:
    - type: Constant
      value: 2.0e-5
      unit: 1/K
  porosity:
    - type: Constant
      value: 0.4
      unit: 1
  permeability:
    - type: Constant
      value: 1.0e-20
      unit: m²
  saturation:
    - type: SaturationVanGenuchten
      residual_liquid_saturation: 0.05
      residual_gas_saturation: 1e-15
      exponent: 0.6
      p_b: 2.0e6
  bishops_effective_stress:
    - type: BishopsPowerLaw
      exponent: 1
      unit: 1
  biot_coefficient:
    - type: Constant
      value: 1.0
      unit: 1
  youngs_modulus:
    - type: Constant
      value: 1.0e9
      unit: Pa
  poisson_ratio:
    - type: Constant
      value: 0.35
      unit: 1
  tortuosity:
    - type: Constant
      value: 1.0
      unit: 1
  relative_permeability_nonwetting_phase:
    - type: RelativePermeabilityNonWettingPhaseVanGenuchtenMualem
      exponent: 0.3
      min_relative_permeability: 1e-5
      residual_gas_saturation: 1e-15
      residual_liquid_saturation: 0.05
      unit: 1
  relative_permeability:
    - type: RelativePermeabilityVanGenuchten
      exponent: 0.3
      minimum_relative_permeability_liquid: 1e-12
      residual_liquid_saturation: 0.05
      residual_gas_saturation: 1e-15
      unit: 1
