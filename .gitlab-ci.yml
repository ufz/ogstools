tests coverage (arch - container) [R]:
  stage: test
  script:
    - make setup_devcontainer
    - source .venv-devcontainer/bin/activate
    - make coverage
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    when: always
    paths:
      - htmlcov
    reports:
