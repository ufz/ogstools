[tool.poetry]
name = "ogstools"
version = "0.0.1"
description = "A collection of Python tools aimed at evolving into a modeling toolchain around OpenGeoSys."
authors = ["OpenGeoSys Community <info@opengeosys.org>"]
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.9"
meshio = "^5.3.4"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pre-commit = "^2.20.0"
pytest = "^7.2.0"

[tool.poetry.scripts]
msh2vtu = 'ogstools.msh2vtu.cli:cli'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80

[tool.isort]
profile = "black"
line_length = 80
known_third_party = ["distutils"]
force_to_top = ["setuptools"]
