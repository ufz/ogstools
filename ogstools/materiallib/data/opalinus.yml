name: opalinus_clay
group: medium
properties:
  density:
    - type: Constant
      value: 2500
      unit: kg/m³
  thermal_conductivity:
    - type: Constant
      value: 2.0
      unit: W/(m·K)
  specific_heat_capacity:
    - type: Constant
      value: 900
      unit: J/(kg·K)
  thermal_expansivity:
    - type: Constant
      value: 1.0e-5
      unit: 1/K
  porosity:
    - type: Constant
      value: 0.15
      unit: 1
  saturation:
    - type: VanGenuchten
      residual_liquid_saturation: 0.01
      residual_gas_saturation: 1e-15
      exponent: 0.45
      p_b: 1.8e6
  youngs_modulus:
    - type: Constant
      value: 6.5e9
      unit: Pa
  poisson_ratio:
    - type: Constant
      value: 0.23
      unit: 1
  biot_coefficient:
    - type: Constant
      value: 1.0
      unit: 1
  tortuosity:
    - type: Constant
      value: 1.0
      unit: 1
  bishops_effective_stress:
    - type: Constant
      value: 1.0
      unit: 1
  relative_permeability:
    - type: Constant
      value: 1.0
      unit: 1
  relative_permeability_nonwetting_phase:
    - type: Constant
      value: 1.0
      unit: 1
  permeability:
    - type: Constant
      value: 1.0e-21
      unit: m²
