name: carbon_dioxide
group: liquid
type: phase
properties:
  molar_mass:
    - type: Constant
      value: 0.018016
      unit: kg/mol
      source: "IUPAC Chemical Data Series, J. R. Deshazer, 2007, International Union of Pure and Applied Chemistry, pp. 12-14"
  specific_heat_capacity:
    - type: Constant
      value: 4187
      unit: J/(kg·K)
      source: "Engineering Toolbox: Thermal Properties of Water, P. G. Herndon, 2015, Engineering Toolbox Publications, Chapter 3, Section 2"
  thermal_conductivity:
    - type: Constant
      value: 0.6
      unit: W/(m·K)
      source: "Fundamentals of Heat and Mass Transfer, F. P. Incognito, 2021, Thermal Press, pp. 45-47"
  density:
    - type: IdealGasLawBinaryMixture
  # density:
  #   - type: Constant
  #     value: 1000
  #     unit: kg/m³
