stages:
  - test
  - deploy

include:
  - template: "Workflows/MergeRequest-Pipelines.gitlab-ci.yml"

image: python:3.9

variables:
  POETRY_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

cache:
  paths:
    - .cache

before_script:
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install -e ".[test]"

build:
  script:
    - pyproject-build

tests (arch):
  tags: [shell, envinf]
  script:
    - tox -p
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

tests:
  script:
    - tox -p

tests win:
  tags: [windows]
  before_script:
    - python -m venv .venv
    - .venv\Scripts\Activate.ps1
    - pip install -e ".[test]"
  script:
    - tox -p
    # Bug: -e docs only works on Windows when called from docs/-dir.
    - cd docs
    - tox -e docs

.docs-script: &docs-script
  - tox -e docs
  - mv docs/_build/html public

docs preview:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  script:
    - *docs-script
  artifacts:
    paths:
      - public
  environment:
    name: docs preview $CI_MERGE_REQUEST_IID
    url: "https://$CI_PROJECT_ROOT_NAMESPACE.$CI_PAGES_DOMAIN/-/tools/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html"

pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  script:
    - *docs-script
  artifacts:
    paths:
      - public
  environment: production

publish:
  rules:
    - if: $CI_COMMIT_TAG
  variables:
    TWINE_REPOSITORY: pypi
  script:
    - tox -e publish
