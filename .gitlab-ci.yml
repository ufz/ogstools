include:
  - template: "Workflows/MergeRequest-Pipelines.gitlab-ci.yml"

image: python:3.9

variables:
  POETRY_CACHE_DIR: "$CI_PROJECT_DIR/.cache"

cache:
  paths:
    - .cache

before_script:
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install -e ".[test]"

build:
  script:
    - pyproject-build

tests (arch):
  tags: [shell, envinf]
  script:
    - tox -p
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

tests:
  script:
    - tox -p
