name: bentonite
group: medium
properties:
  density:
    - type: Constant
      value: 2500
      unit: kg/m³
  specific_heat_capacity:
    - type: Constant
      value: 900
      unit: J/(kg·K)
  thermal_conductivity:
    - type: Constant
      value: 0.6
      unit: W/(m·K)
  thermal_expansivity:
    - type: Constant
      value: 2.0e-5
      unit: 1/K
  porosity:
    - type: Constant
      value: 0.4
      unit: 1
  permeability:
    - type: Constant
      value: 1.0e-20
      unit: m²
  saturation:
    - type: VanGenuchten
      residual_liquid_saturation: 0.05
      residual_gas_saturation: 1e-15
      exponent: 0.6
      p_b: 2.0e6
  bishops_effective_stress:
    - type: function
      value: 1.0
      unit: 1
  biot_coefficient:
    - type: Constant
      value: 1.0
      unit: 1
  youngs_modulus:
    - type: Constant
      value: 1.0e9
      unit: Pa
  poisson_ratio:
    - type: Constant
      value: 0.35
      unit: 1
  tortuosity:
    - type: Constant
      value: 1.0
      unit: 1
  relative_permeability_nonwetting_phase:
    - type: Constant
      value: 1.0
      unit: 1
  relative_permeability:
    - type: Constant
      value: 1.0e-19
      unit: m²
